<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
  </body>
  <script>
    function setSelectList(lstMap) {
      var ownform = document.createElement("form");
      document.body.appendChild(ownform);
      ownform.id = 'form_project';
      var selectList = document.createElement("SELECT");
      selectList.id = "mySelect";
      selectList.name = "mySelect";
      ownform.appendChild(selectList);
      var idx = 0;
      while (idx < lstMap.length) {
        var option = document.createElement("option");
        option.value = lstMap[idx];
        option.text = lstMap[idx];
        selectList.add(option);
        ++idx;
      }
      var btn = document.createElement("input");
      btn.type = 'submit';
      btn.value = 'Next';
      ownform.appendChild(btn);
      ownform.setAttribute('onsubmit', "google.script.run.staOpenDialogue(this); google.script.host.close()");
    }  
    google.script.run.withSuccessHandler(setSelectList).chooseList();
  </script>
</html>
