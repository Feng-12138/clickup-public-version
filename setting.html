<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h1> Set the corresponding information(case ignore letter) </h1>
    <p> Enter the column letter(case does not matter) and generate information, if the input is not applicable, leave them blank
    (for example no words corresponding to passed, leave it blank</p>
    <form id='setting_form' onsubmit="google.script.run.Set_Properties(this); google.script.host.close()">
      <label for="token">Personal Token: </label>
      <input type="text" id="token" name="token" value = ''><br><br>
      <label for="title">Title Column: </label>
      <input type="text" id="title" name="title" value = ''><br><br>
      <label for="description">Description Column: </label>
      <input type="text" id="description" name="description" value = ''><br><br>
      <label for= "devices">Tested Devices Column: </label>
      <input type="text" id='devices' name='devices' value = ''><br><br>
      <label for= "results">Test Results Column: </label>
      <input type='text' id='results' name='results' value=''><br><br>
      <label for='version'>Build Version(ex: v1.0.1): </label>
      <input type='text' id='version' name='version' value=''><br><br>
      <label for="passed">Word in spreadsheet which represents passed result(case ignored): </label>
      <input for= 'text' id= 'passed' name='passed' value=''> <br><br>
      <label for="blocked">Word in spreadsheet which represents blocked result(case ignored): </label>
      <input for= 'text' id= 'blocked' name='blocked' value=''> <br><br>
      <label for= 'failed'>Word in spreadsheet which represents failed result(case ignored): </label>
      <input for= 'text' id= 'failed' name='failed' value=''> <br><br>
      <input type="submit" value="Done">
    </form>
  </body>
</html>
